<mat-toolbar color="primary">

    <mat-toolbar-row>
        <span>Mehmonxona</span>
        <button type="button" mat-button (click)="drawer.toggle()">
      <mat-icon class="mat-18">view_list</mat-icon>
    </button>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>

    </mat-toolbar-row>
</mat-toolbar>


<mat-sidenav-container class="example-container">
    <mat-sidenav #drawer mode="side" opened="">
        <mat-nav-list>

            <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['dashboard']">
                <mat-icon class="sidenav-icon">dashboard</mat-icon>
                Bosh sahifa
            </a>
            <mat-divider></mat-divider>
            <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['xona']">
                <mat-icon>class</mat-icon>  
                Xona
            </a>
            <mat-divider></mat-divider>

            

        </mat-nav-list>


    </mat-sidenav>
    <mat-sidenav-content>
        <div class="main">
            <router-outlet></router-outlet>
        </div>



    </mat-sidenav-content>
</mat-sidenav-container>
